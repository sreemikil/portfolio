
<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body, html {
  height: 100%;
  margin: 0;
  font: 400 15px/1.8 "Lato", sans-serif;
  color: #777;
}


.bgimg-1, .bgimg-2, .bgimg-3 {
  position: relative;
  background-attachment: fixed;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;

}
.bgimg-1 {
  min-height: 100%;
}

.caption {
  position: absolute;
  right:24px;
  bottom: 24px;
  text-align: center;
  color: #000;
}

@media screen and (max-width:1200px) {
  .caption{
    left:0px;
  bottom: 0px;
  }
}

.caption span.border {
  background-color: rgb(255, 255, 255);
  color: rgb(0, 0, 0);
  padding: 14px;
  font-size: 18px;
  font-weight: 400;
  letter-spacing: 3px;
  border-radius: 10px;
  box-shadow: 0 4px 25px rgba(14, 36, 49, 0.15);
}

h3 {
  letter-spacing: 2px;
  text-transform: uppercase;
  font: 20px "Lato", sans-serif;
  color: #111;
}

/* Turn off parallax scrolling for tablets and phones */
@media screen and (max-width:1200px) {
  .bgimg-1{
    background-attachment: inherit;
  }
}
@media screen and (max-width:1200px) {
 .bgimg-2 {
    background-attachment: inherit;
  }
}




/* Position the navbar container inside the image */
.container {
  position: absolute;
  margin-top: 20px;
  margin-left: 20px;
  width: auto;
  
}

/* The navbar */
.topnav {
  overflow: hidden;
  background-color: rgb(255, 255, 255);
  border-radius: 10px;
  box-shadow: 0 4px 25px rgba(14, 36, 49, 0.15);
  border-color: #000000;
}

/* Navbar links */
.topnav a {
  float: left;
  color: #000000;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: rgb(0, 0, 0);
  color: rgb(255, 255, 255);
}



</style>
</head>
<body>

<div class="bgimg-1" style="background-image: url(logo/logo1.jpg);"  id="topone">
  
  <div class="caption">
    <span class="border">Scroll <img src="assets/svg/bottom.svg"/></span>
  </div>
</div>

<div class="bgimg-1" style="background-image: url(logo/logo2.jpg);">
  <div class="caption">
    <span class="border">Scroll <img src="assets/svg/bottom.svg"/></span>
  </div>
</div>

  <div class="caption">
    <span class="border">Scroll <img src="assets/svg/bottom.svg"/></span>
  </div>
</div>
<div class="bgimg-1" style="background-image: url(logo/logo4.jpg);">
  <div class="caption">
    <span class="border">Scroll <img src="assets/svg/bottom.svg"/></span>
  </div>
</div>
<div class="bgimg-1" style="background-image: url(logo/logo5.jpg);">
  <div class="caption">
    <span class="border">Scroll <img src="assets/svg/bottom.svg"/></span>
  </div>
</div>
<div class="bgimg-1" style="background-image: url(logo/logo6.jpg);">

<div class="bgimg-1" style="background-image: url(logo/logo7.jpg);">

</html>
